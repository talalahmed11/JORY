<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ❤️</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(135deg,#ff5f6d,#ffc371);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* قلب المنتصف */
.heart-container{
  text-align:center;
  animation: fadeIn 2s ease forwards;
}

.heart{
  width:180px;
  height:180px;
  background:red;
  position:relative;
  transform:rotate(-45deg);
  margin:auto;
  animation: pulse 1.5s infinite;
  display:flex;
  align-items:center;
  justify-content:center;
}

.heart::before,
.heart::after{
  content:"";
  width:180px;
  height:180px;
  background:red;
  border-radius:50%;
  position:absolute;
}

.heart::before{
  top:-90px;
  left:0;
}

.heart::after{
  left:90px;
  top:0;
}

/* النص داخل القلب */
.name{
  position:relative;
  transform:rotate(45deg); /* عكس دوران القلب */
  color:white;
  font-size:32px;
  font-weight:bold;
  z-index:2;
  text-align:center;
}

/* جملة الحب */
.love-text{
  margin-top:40px;
  font-size:24px;
  color:white;
  min-height:30px;
}

/* قلوب طايرة */
.floating-heart{
  position:absolute;
  color:white;
  font-size:20px;
  animation: floatUp linear infinite;
}

@keyframes floatUp{
  from{
    transform:translateY(100vh);
    opacity:1;
  }
  to{
    transform:translateY(-10vh);
    opacity:0;
  }
}

@keyframes pulse{
  0%{ transform:rotate(-45deg) scale(1); }
  50%{ transform:rotate(-45deg) scale(1.1); }
  100%{ transform:rotate(-45deg) scale(1); }
}

@keyframes fadeIn{
  from{ opacity:0; transform:scale(0.8); }
  to{ opacity:1; transform:scale(1); }
}
</style>
</head>

<body>

<div class="heart-container">
  <div class="heart">
    <div class="name">Jory</div>
  </div>
  <div class="love-text" id="text"></div>
</div>

<script>
/* كتابة الجملة حرف حرف */
const message = "I  love you very much";
let i = 0;
function typeText(){
  if(i < message.length){
    document.getElementById("text").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeText, 70);
  }
}
setTimeout(typeText, 1500);

/* قلوب طايرة */
function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("floating-heart");
  heart.innerHTML = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random()*25) + "px";
  heart.style.animationDuration = (4 + Math.random()*4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 8000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
