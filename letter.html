<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jory</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hearts"></div>

<div class="letter-box">
  <div class="letter-text" id="text"></div>
</div>

<script>
const message = `Bahebk ya ahla jory feldonia 
w atmna matkonesh med2ya mni 
aaref eny malesh wesh aklmk aslun bas aaref enk hatsmheni
w yarab ashofk ahsn wahda feldonia ya ahla jory    
atmna el hedya de taagbk
 w ana walahi msh aayez azaalk mni
 wla alaab kol shwya aroh 
wagy ana keda keda hatet nafsi maknk f ay haga 
bas ana walahi msh aaref aamel eh bgd`;

let i = 0;
function typeWriter() {
  if (i < message.length) {
    document.getElementById("text").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, 35);
  }
}
typeWriter();

/* Generate Hearts */
const heartsContainer = document.querySelector(".hearts");

for(let i=0; i<25; i++){
  let heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 4 + 6) + "s";
  heart.style.animationDelay = Math.random() * 5 + "s";
  heartsContainer.appendChild(heart);
}
</script>

</body>
</html>
